<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/myntra-logo-freelogovectors.net.svg">
    <link rel="stylesheet" href="./login.css">
    <title>Myntra</title>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="field-box"><h3>Login to your account</h3></div>
            <div class="field-box email-box">
                <div class="top-placeholder">Email or Mobile Number</div>
                <input type="text" name="text" id="text">
            </div>
            <div class="field-box">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="field-box">
                <button class="login-btn">LOGIN</button>
            </div>
            
            <div class="other-link">
                <div class="field-box">
                    <p>Forgot your password</p><a href="#">Reset here</a>
                </div>
                <div class="field-box">
                    <p>Have trouble logging in?</p><a href="#">Get Help</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
